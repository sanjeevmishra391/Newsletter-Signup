<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="image/signIn.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input name="firstname" type="text" class="top form-control" placeholder="First Name" required autofocus>
      <input name="lastname" type="text" class="middle form-control" placeholder="Last Name">
      <input name="email" type="email" class="bottom form-control" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Sanjeev Mishra</p>
    </form>
  </body>
</html>
